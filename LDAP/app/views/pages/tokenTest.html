<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="text-align: center"><u>Generate Token</u></h1>
        </br>
        <div style="text-align: center"><button id="createToken" class="btn btn-primary" type="button">Token</button></div>
        </br>
        <div id="test"></div>
    
    </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
    
    <script>
        $('#createToken').click(function(){

            $.ajax({
            url: '/admin/homeDirQueue/createToken',
            type: 'POST',
            datatype: 'json',
            
            
            success: function(data){
                if(!data.token){
                    displayError(data.token, 'test');
                } else {
                    displaySuccess(data.token, 'test');
                }
            }
            });
    
        });
    </script>
    <script>
        function displayError(msg, div){
            var errorbox = `<div style="word-wrap:break-word" class="alert alert-danger alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>` + msg + `</div>`
            $("#" + div).html(errorbox);
        }
        function displaySuccess(msg, div){
            var successbox = `<div style="word-wrap:break-word" class="alert alert-success alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>` + msg + `</div>`
            $("#" + div).html(successbox);
        }
    </script>

   
</html>
