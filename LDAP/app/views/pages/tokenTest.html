
<html>
    <body>

        <button id="createToken" class="btn btn-primary" type="button">Token</button>
        <div id="test"></div>
        

    </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
    
    <script>
        $('#createToken').click(function(){

            $.ajax({
            url: '/admin/homeDirQueue/createToken',
            type: 'POST',
            datatype: 'json',
            
            success: function(data){
                displayError(data.token, 'test');
            }
            });
    
        });
    </script>
    <script>
        function displayError(msg, div){
      var errorbox = `<div class="alert alert-danger" role="alert">` + msg + `</div>`
      $("#" + div).append(errorbox);
    }
    </script>
   
</html>
